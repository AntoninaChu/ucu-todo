<html>
  <head>
    <title>UCU TODO</title>
		<link rel="stylesheet" href="/css/todos.css">
  </head>
  <body>
    <section class="todoapp" id="todoapp">
      <div>
        <header class="header">
          <h1>UCU Todo</h1>
          <input class="new-todo" placeholder="What needs to be done?" value="">
        </header>
        <section class="main">
          <input id="toggle-all" class="toggle-all" type="checkbox">
          <label for="toggle-all"></label>
          <ul class="todo-list">
            <li class="">
              <div class="view">
                <input class="toggle" type="checkbox">
                <label>TODO 1</label>
                <button class="destroy"></button>
              </div>
              <input class="edit" value="TODO 1">
            </li>
            <li class="">
              <div class="view">
                <input class="toggle" type="checkbox">
                <label>TODO 2</label>
                <button class="destroy"></button>
              </div>
              <input class="edit" value="TODO 2">
            </li>
          </ul>
        </section>
        <footer class="footer">
          <span class="todo-count"><strong>6</strong><span> </span><span>items</span><span> left</span></span>
          <ul class="filters">
            <li><a href="#/" class="selected">All</a></li><span> </span>
            <li><a href="#/active" class="">Active</a></li><span> </span>
            <li><a href="#/completed" class="">Completed</a></li>
          </ul>
        </footer>
      </div>
    </section>
  </body>
  <script type="module" src="/src/app.js"></script>
</html>
